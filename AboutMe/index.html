      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        var slideIndex2 = 1;
        showDivs2(slideIndex2);
        
        function plusDivs2(n) {
          showDivs2(slideIndex2 += n);
        }

        var slideIndex3 = 1;
        showDivs3(slideIndex3);
        
        function plusDivs3(n) {
          showDivs3(slideIndex3 += n);
        }

        var slideIndex4 = 1;
        showDivs4(slideIndex4);
        
        function plusDivs4(n) {
          showDivs4(slideIndex4 += n);
        }

        var slideIndex5 = 1;
        showDivs5(slideIndex5);
        
        function plusDivs5(n) {
          showDivs5(slideIndex5 += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }

        function showDivs2(n) {
          var i;
          var x = document.getElementsByClassName("Slides");
          if (n > x.length) {slideIndex2 = 1}
          if (n < 1) {slideIndex2 = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex2-1].style.display = "block";  
        }

        function showDivs3(n) {
          var i;
          var x = document.getElementsByClassName("Slides3");
          if (n > x.length) {slideIndex3 = 1}
          if (n < 1) {slideIndex3 = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex3-1].style.display = "block";  
        }

        function showDivs4(n) {
          var i;
          var x = document.getElementsByClassName("Slides4");
          if (n > x.length) {slideIndex4 = 1}
          if (n < 1) {slideIndex4 = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex4-1].style.display = "block";  
        }

        function showDivs5(n) {
          var i;
          var x = document.getElementsByClassName("Slides5");
          if (n > x.length) {slideIndex5 = 1}
          if (n < 1) {slideIndex4 = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex5-1].style.display = "block";  
        }
